          <h1>Courses <small>Human Factors and Ergonomics</small></h1>
    </div>
		
	<div class="row">
        <div class="span6">
          <label>
            <h3><a href="http://www.ie.psu.edu/academics/Courses/iecourse.cfm?courseid=136">
			IE 418: Human/Computer Interface Design </a></h3>
            <p>Design and evaluation of the human/computer interface, including human performance, visual displays, software design, and automated system monitoring.</p>
			<p>L. Rothrock</p>
          </label>
        </div>

        <div class="span6">
          <label>
            <h3><a href="http://www.ie.psu.edu/academics/Courses/iecourse.cfm?courseid=160">
			IE 479: Human Centered Product Design and Innovation  </a></h3>
            <p>Consumer product design for a global market, incorporating human factors principles and user desires in a multicultural perspective. </p>
			<p>A. Freivalds</p>
          </label>
        </div>


        <div class="span6">
          <label>
            <h3><a href="http://www.ie.psu.edu/academics/Courses/iecourse.cfm?courseid=5">
			IE 511: Experimental Design in Engineering  </a></h3>
            <p>Statistical design and analysis of experiments in engineering; experimental models and experimental designs using the analysis of variance.</p>
			<p>E. Castillo</p>
          </label>
        </div>


        <div class="span6">
          <label>
            <h3><a href="http://www.ie.psu.edu/academics/Courses/iecourse.cfm?courseid=85">
			IE 522: Discrete Event Systems Simulation  </a></h3>
            <p>The study of the fundamentals of discrete event simulation, including event scheduling, time advance mechanisms, random variate generation, and output analysis. </p>
			<p>D. Medeiros</p>
          </label>
        </div>

        <div class="span6">
          <label>
            <h3><a href="http://www.openlab.psu.edu/DFHVcourse.php">
			IE/EDSGN/ME 547 - Design for Human Variability  </a></h3>
            <p>Students will learn the principles of how to incorporate an understanding of variability in human size, capability, and preference into the design of products and environments. </p>
			<p>M. Parkinson</p>
          </label>
        </div>
		
		
        <div class="span6">
          <label>
            <h3><a href="http://www.ie.psu.edu/academics/Courses/iecourse.cfm?courseid=29">
			IE 552: Mechanics of the Musculoskeletal System  </a></h3>
            <p>Structure and biomechanics of bone, cartilage, and skeletal muscle; dynamics and control of musculoskeletal system models.</p>
			<p>A. Freivalds</p>
          </label>
        </div>


        <div class="span6">
          <label>
            <h3><a href="http://www.ie.psu.edu/academics/Courses/iecourse.cfm?courseid=30">
			IE 553: Engineering of Human Work  </a></h3>
            <p>Physics and physiology of humans at work; models of muscle strength, dynamic movements; neural control; physical work capacity; rest allocation. </p>
			<p>A. Freivalds</p>
          </label>
        </div>


        <div class="span6">
          <label>
            <h3><a href="http://www.ie.psu.edu/academics/Courses/iecourse.cfm?courseid=141">
			IE 557: Human-in-the-Loop Simulation </a></h3>
            <p>This course is designed to provide graduate students in engineering the capability to develop an interactive, real-time simulation and to create interfaces for an interactive simulation.</p>
			<p>L. Rothrock</p>
          </label>
        </div>


        <div class="span6">
          <label>
            <h3><a href="http://www.ie.psu.edu/academics/Courses/iecourse.cfm?courseid=33">
			IE 558: Engineering of Cognitive Work  </a></h3>
            <p>Information processing and decision making models of the human in the modern workplace, emphasizing visual inspection and other industrial applications. </p>
			<p>L. Rothrock</p>
          </label>
        </div>


        <div class="span6">
          <label>
            <h3><a href="http://www.ie.psu.edu/academics/Courses/iecourse.cfm?courseid=34">
			IE 562: Expert Systems Design in Industrial Engineering  </a></h3>
            <p>Methodological aspects of expert systems design and review of some existing systems with emphasis on manufacturing and industrial engineering. </p>
			<p>S. Kumara</p>
          </label>
        </div>


        <div class="span6">
          <label>
            <h3><a href="http://www.ie.psu.edu/academics/Courses/iecourse.cfm?courseid=14">
			IE 582: Advanced Information Technology for Industrial and Manufacturing Engineering  </a></h3>
            <p>Students will learn Advanced Information Technology concepts, tools and techniques for designing and implementing manufacturing systems. </p>
			<p>S. Kumara</p>
          </label>
        </div>


        <div class="span6">
          <label>
            <h3><a href="http://www.ie.psu.edu/academics/Courses/iecourse.cfm?courseid=158">
			IE 597x: Workforce Engineering   </a></h3>
            <p>Quantitative applications related to determining workforce size, skill-sets, and multi-functionality in service and manufacturing systems based on measurable quality and productivity performance. </p>
			<p>D.Nembhard</p>
          </label>
        </div>
